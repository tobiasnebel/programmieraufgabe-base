buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.tsystems.mms.evaluate'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jdk8")
    compile("com.jayway.jsonpath:json-path")
    compile("org.modelmapper:modelmapper:0.7.5")
    
	// RxTx. NOTE: copy native lib to project root!
	compile files('lib/RXTXcomm.jar')
	runtime files('lib/RXTXcomm.jar')
	
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.codehaus.jackson:jackson-jaxrs:1.9.3")
	compile("org.codehaus.jackson:jackson-mapper-asl:1.9.3")
	runtime('org.postgresql:postgresql')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
